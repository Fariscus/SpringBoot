<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Happy Valentine's Day ðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #ff6f91;
            margin: 20px 0 10px 0;
            animation: float 2s ease-in-out infinite;
        }

        p {
            font-size: 1.5em;
            margin: 0;
            animation: float 2.5s ease-in-out infinite;
        }

        img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(255,111,145,0.6);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            transform: rotate(-45deg);
            animation: rise 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<h1>Happy Valentine's Day ðŸ’–</h1>
<img src="/static/cute.jpg" alt="My Cutie">

<p>To my cutie, YOU MAKE MY HEART FREEZE!</p>

<div class="hearts">
    <!-- 20 hearts randomly positioned -->
    <div class="heart" style="left:10%; animation-delay:0s;"></div>
    <div class="heart" style="left:20%; animation-delay:1s;"></div>
    <div class="heart" style="left:30%; animation-delay:2s;"></div>
    <div class="heart" style="left:40%; animation-delay:3s;"></div>
    <div class="heart" style="left:50%; animation-delay:4s;"></div>
    <div class="heart" style="left:60%; animation-delay:0.5s;"></div>
    <div class="heart" style="left:70%; animation-delay:1.5s;"></div>
    <div class="heart" style="left:80%; animation-delay:2.5s;"></div>
    <div class="heart" style="left:90%; animation-delay:3.5s;"></div>
    <div class="heart" style="left:15%; animation-delay:4.5s;"></div>
    <div class="heart" style="left:25%; animation-delay:0.2s;"></div>
    <div class="heart" style="left:35%; animation-delay:1.2s;"></div>
    <div class="heart" style="left:45%; animation-delay:2.2s;"></div>
    <div class="heart" style="left:55%; animation-delay:3.2s;"></div>
    <div class="heart" style="left:65%; animation-delay:4.2s;"></div>
    <div class="heart" style="left:75%; animation-delay:0.7s;"></div>
    <div class="heart" style="left:85%; animation-delay:1.7s;"></div>
    <div class="heart" style="left:95%; animation-delay:2.7s;"></div>
    <div class="heart" style="left:5%; animation-delay:3.7s;"></div>
    <div class="heart" style="left:12%; animation-delay:4.7s;"></div>
</div>
</body>
</html>
